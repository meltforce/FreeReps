services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_DB: freereps
      POSTGRES_USER: freereps
      POSTGRES_PASSWORD: freereps
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freereps"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      FREEREPS_DB_HOST: db
      FREEREPS_DB_PORT: "5432"
      FREEREPS_DB_NAME: freereps
      FREEREPS_DB_USER: freereps
      FREEREPS_DB_PASSWORD: freereps
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config.yaml:ro

volumes:
  pgdata:
