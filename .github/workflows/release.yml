name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            meltforce/freereps:latest
            meltforce/freereps:${{ steps.version.outputs.version }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build freereps-upload
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags "-X main.Version=${GITHUB_REF_NAME}" \
            -o freereps-upload-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/freereps-upload

      - uses: actions/upload-artifact@v4
        with:
          name: freereps-upload-${{ matrix.goos }}-${{ matrix.goarch }}
          path: freereps-upload-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: [docker, binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/freereps-upload-*
          body: |
            ## Server Setup

            **Fresh install:**

            ```bash
            git clone https://github.com/meltforce/FreeReps.git
            cd FreeReps
            cp config.example.yaml config.yaml
            # Edit config.yaml â€” set database password, enable Tailscale
            docker compose up -d
            ```

            **Upgrade existing server:**

            ```bash
            docker compose pull
            docker compose up -d
            ```

            ## Upload Tool (macOS)

            **One-liner install:**

            ```bash
            curl -sSL https://raw.githubusercontent.com/meltforce/FreeReps/main/scripts/install-upload.sh | bash
            ```

            **Or download manually** from the assets below and place in `/usr/local/bin/`.

            Requires `lzfse`: `brew install lzfse`
